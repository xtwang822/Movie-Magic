<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Magic</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script defer src="{{ url_for('static', filename='firebase.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>

  <style>
  :root{
    font-size: 20px;
  }
  @media (max-width: 600px){
    :root{font-size: 18px;}
  }

  body{
    margin:0;padding:0;
    font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
    background:#f9f9f9;
    line-height:1.65;
    color:#2c3e50;
  }

  h1{
    margin:0;
    padding:1.2rem 2.5rem;
    background:#222;
    color:#fff;
    font-size:2.4rem;
    letter-spacing:.5px;
  }

  nav{
    display:flex;justify-content:space-between;align-items:center;
    gap:1.5rem;
    padding:1rem 2.5rem;
    background:#444;
    font-size:1.25rem;
  }

  nav a{
    color:#fff;text-decoration:none;position:relative;
    padding:.25rem .4rem;
  }
  nav a:hover{text-decoration:underline;}

  #user-info{
    color:#fff;font-style:italic;font-weight:500;
    font-size:1.1rem;
  }

  .container{
    max-width:1100px;
    margin:auto;
    padding:2.5rem 2rem;
    font-size:1.15rem;
  }


  button{
    font-size:1.05rem;
    padding:.45rem 1.1rem;
    border:1px solid #2ecc71;
    background:#2ecc71;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
    transition:transform .25s ease,box-shadow .25s ease;
  }
  button:hover{
    transform:scale(1.07);
    box-shadow:0 4px 10px rgba(0,0,0,.15);
  }

  .grid{
    display:flex;flex-wrap:wrap;justify-content:center;gap:1.25rem;
  }
  </style>
</head>

<body>
  <h1>Movie&nbsp;Magic</h1>

  <nav>
    <div>
      <a href="/">Home</a>
      <a href="#" onclick="doSearch()">Search</a>
    </div>
    <span id="user-info"></span>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
