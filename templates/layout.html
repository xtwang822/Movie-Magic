<!DOCTYPE html>
<html>
<head>
    <title>Movie Magic</title>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Firebase Logic -->
    <script defer src="{{ url_for('static', filename='firebase.js') }}"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-size: 18px; /* Enlarged base font size */
            line-height: 1.6;
            color: #2c3e50;
        }

        h1 {
            background-color: #222;
            color: white;
            padding: 1.5rem 2.5rem;
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #444;
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1.5rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #user-info {
            color: #ffffff;
            font-style: italic;
            font-weight: 500;
            margin-left: 1rem;
        }

        .container {
            padding: 2.5rem;
            max-width: 1000px;
            margin: auto;
            font-size: 1.15rem;
        }

        button {
            transition: all 0.2s ease-in-out;
            font-size: 1rem;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Movie Magic</h1>

    <nav>
        <div>
            <a href="/">Home</a>
<!--            <a href="/favorites">Favorites</a>-->
        </div>
        <span id="user-info"></span>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
