<div style="flex:1 1 180px;max-width:220px;margin:1rem;text-align:center;">
  {% if item.poster_path %}
    <a href="{{ url_for('movie_detail', movie_id=item.id) }}">
      <img src="https://image.tmdb.org/t/p/w342{{ item.poster_path }}"
           style="width:100%;border-radius:10px;" />
    </a>
  {% endif %}
  <div style="margin-top:0.5rem;font-weight:600;">{{ item.title or item.name }}</div>
</div>
